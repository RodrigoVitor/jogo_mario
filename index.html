<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Mario</title>
  </head>
  <body>
    <div class="game-board">
      <div class="start">
        <h2>Bem vindo ao Jogo do Mario</h2>
        <small>Pressione qualquer tecla para pular</small>
        <button class="start-button">Start</button>
      </div>

      <div>
        <p class="score">0</p>
      </div>
      <img src="./images/clouds.png" alt="" class="cloud" />
      <img class="mario" src="./images/mario.gif" alt="" />
      <img class="pipe" src="./images/pipe.png" alt="" />

      <div class="reset">
        <button class="reset-button">Reset</button>
      </div>
    </div>
    <script src="./script/index.js"></script>
  </body>
</html>
